<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-image">

  <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block type="submit" (click)="login(user)">Login</button>
  <button ion-button block color="light" (click)="register()">Register</button>
  <button ion-button block color="danger" (click)="googleLogin()">Login with Google</button>
  <button ion-button block (click)="facebookLogin()">Login with Facebook</button>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar transparent position="bottom">
    <button ion-button block clear color="secondary" (click)="goToResetPassword()"><b>Forgot Account?</b></button>
  </ion-toolbar>
</ion-footer>
