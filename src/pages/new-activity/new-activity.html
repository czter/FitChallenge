<ion-header>

  <ion-navbar>
    <ion-title>Add Activity</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancelNewActivity()" >Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Activity</ion-label>
    <ion-select [(ngModel)]="newWorkout.activityName" interface="popover">
      <ion-option value="running">Running</ion-option>
      <ion-option value="Cycling">Cycling</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY, HH:mm" [(ngModel)]="newWorkout.startDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Duration</ion-label>
    <ion-input placeholder="Min" [(ngModel)]="newWorkout.duration"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Distance</ion-label>
    <ion-input placeholder="Km" [(ngModel)]="newWorkout.distance"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Calories</ion-label>
    <ion-input placeholder="Kcal" [(ngModel)]="newWorkout.calories"></ion-input>
  </ion-item>

  <ion-buttons>
    <button ion-button (click)="cancelNewActivity()" >Cancel</button>
    <button ion-button (click)="saveNewActivity()" >Save</button>
  </ion-buttons>
  

</ion-content>
