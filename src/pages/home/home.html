<ion-header>
  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let workout of workouts">
      <ion-card-header> {{ workout.activityType }}</ion-card-header>
      <ion-card-content>
        <p>Date: {{ workout.startDate | date:'short' }}</p>
        <p>Duration: {{ workout.duration / 100 }} min</p>
        <p>Distance: {{ workout.distance / 1000 }} Km</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-card>
    <img src="../assets/imgs/run.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Running - 15/02
      </ion-card-title>
      <p>
        12.3 Km <br>
        1h 23 min
      </p>
    </ion-card-content>
  </ion-card>
    <ion-card>
      <img src="../assets/imgs/spinning.jpeg"/>
      <ion-card-content>
        <ion-card-title>
          Spinning - 14/02
        </ion-card-title>
        <p>
          1h session <br>
        </p>
      </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="../assets/imgs/fitboxe.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Fit Boxe - 10/02
      </ion-card-title>
      <p>
        1h 30 min session <br>
      </p>
    </ion-card-content>
</ion-card>


  <button ion-button (click)="logout()">Logout</button>

</ion-content>
