<ion-header>

  <ion-navbar>
    <ion-title>Add a new challenge!</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="primary">Activity</ion-label>
      <ion-select [(ngModel)]="newChallenge.activityName" interface="popover">
        <ion-option value="running">Running</ion-option>
        <ion-option value="cycling">Cycling</ion-option>
        <ion-option value="boxing">Boxing</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Activity</ion-label>
        <ion-select [(ngModel)]="newChallenge.startDate" interface="popover">
          <ion-option value="running">Running</ion-option>
          <ion-option value="cycling">Cycling</ion-option>
          <ion-option value="boxing">Boxing</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Start date</ion-label>
          <ion-input  interface="popover" type="text" [(ngModel)]="newChallenge.startDate"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Goal</ion-label>
          <ion-input  interface="popover" type="text" [(ngModel)]="newChallenge.goal"></ion-input>
      </ion-item>
      <!--Colocar aqui uma search bar para -->
  </ion-content>
